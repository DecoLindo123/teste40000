<html>
<head>

	<title>Detecção de objetos em imagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="fundo">
  
  <center>
    <h1 class="btn btn-info heading" id="Deteccao">Detecção de objetos em imagens</h1>
    <br>
    <br>
    <a href="index.html" class="btn btn-warning" id="Voltar">Voltar</a>
    <br>
    <br>
    <label class="btn btn-warning" id="status"></label>
    <br>
    <h3 class="btn btn-success"></h3>


  </center>

  <script>
    objectDetector = "";
    img = "";
    objects = [];
    status = "";

    function preload()
    {
        img = loadImage('tvEarCondicionado.jpg');
    }

    function setup()
    {
        canvas = createCanvas(640,420);
        canvas.position(600,300);
        objectDetector = ml5.objectDetector('cocossd',modelLoaded);
        document.getElementById("status").innerHTML = "Status: Detectando Objetos";
    }
    function modelLoaded()
    {
        console.log("Modelo Carregado!")
        status = true;
        objectDetector.detect(img,gotResult);
    }
    function gotResult(error, results)
    {
        if (error)
        {
            console.log(error);
        }
        console.log(results);
        objects = results;
    }
    function draw()
    {
        if (status != undefined)
        {
            image(img, 0, 0, 640, 420);
            for(var i = 0; i < objects.length; i++)
        {   
            document.getElementById("status").innerHTML = "Status: Objetos Detectados"
            
            fill(255, 0, 0);
            percent = floor(objects[i].confidence * 100);
            text(objects[i].label + "" + percent + "%", objects[i].x +5, objects[i].y+15);
            noFill();
            stroke(255, 0, 0);
            rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
        }
    }

  </script>

</body>
</html>
